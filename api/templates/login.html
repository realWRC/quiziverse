{% extends "base.html" %}

{% block CSS %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock CSS %}

{% block main %}
<main class="login-section">
  <div class="login-card">
    <h1>Login</h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <form action="{{ url_for('login') }}" method="POST">
      <label class="login-data">Username: <input type="text" name="username" autocomplete="on" required></label>
      <label class="login-data">Password: <input type="password" name="password" autocomplete="on" required></label>
      <button type="submit" class="submit-button">Login</button>
      <p>Don't have an account? <a href="{{ url_for('register') }}" class="registration-link">Register</a></p>
    </form>
  </div>
</main>
{% endblock main %}
